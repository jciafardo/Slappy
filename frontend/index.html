<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Slappy</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="javascript/copy_handler.js"></script>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Your Copied Text</h2>
        <ol id="copied-text-list">
        </ol>
         <!-- Feedback message -->
        <div id="feedback" class="feedback">copied to clipboard!</div>

        <form onsubmit="addText(event)">
            <label for="label">Label:</label>
            <input type="text" id="label" name="label">

            <label for="value">Value:</label>
            <input type="text" id="value" name="value">

            <button type="submit">Add</button>
        </form>
    </div>

    <!-- Main content -->
    <div class="main-content">
        <!-- Banner -->
        <div class="banner">
            Slappy
        </div>

        <!-- Content -->
        <h1>Welcome to Slappy!</h1>
        <p>This is a sample page with a banner and a side menu. Feel free to customize the content and styles as needed.</p>
    </div>

    
    
</body>
</html>
